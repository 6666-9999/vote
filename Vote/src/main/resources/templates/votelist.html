<!DOCTYPE html>
<HTML xmlns:th="http://www.thymeleaf.org">
<HEAD>
    <META content="IE=11.0000"
          http-equiv="X-UA-Compatible">
    <META http-equiv="Content-Type" content="text/html; charset=utf-8">
    <TITLE>投票列表</TITLE>
    <LINK href="css/style.css" rel="stylesheet" type="text/css">
    <META name="GENERATOR" content="MSHTML 11.00.10586.420">
</HEAD>
<BODY>
<DIV class="wrap" id="header"><IMG src="images/logo.gif"></DIV>
<DIV class="wrap" id="navbar">
    <DIV class="profile">您好，<span th:text="${session.user.username}"></span><SPAN class="return"><A
            th:href="@{page}">返回列表</A></SPAN>
        <SPAN class="addnew"><A th:href="@{qx(ym='addView')}">添加新投票</A></SPAN>
        <SPAN class="modify"><A th:href="@{qx(ym='maintain')}" >维护</A></SPAN>
        <SPAN class="return"><A
                th:href="@{exit}">注销</A></SPAN></DIV>
    <DIV class="search">
        <FORM action="page" method="post"><INPUT name="keywords" class="input-text" type="text" th:value="${param.keywords}"><INPUT
                name="submit" class="input-button" type="submit" value=""/>
        </FORM>
    </DIV>
</DIV>
<DIV class="wrap" id="vote">
    <H2>投票列表</H2>
    <DIV style="float: right;"><A th:href="@{page(pageIndex=1,keywords=${param.keywords})}">首页</A>
        | <A th:href="@{page(pageIndex=${pg.pageNum-1},keywords=${param.keywords})}">上一页</A> | <A th:href="@{page(pageIndex=${pg.pageNum+1},keywords=${param.keywords})}">下一页</A> | <A th:href="@{page(pageIndex=${pg.pages},keywords=${param.keywords})}">末页</A>
    </DIV>
    <BR>
    <UL class="list">
        <LI class="odd" th:each="p,nstart:${pg}">
            <H4><A
                    th:href="@{votes(sid=${p.sid})}" th:text="${p.title}">哪个浏览器好用</A>
            </H4>
            <DIV class="join"><A th:href="@{addVote(sid=${p.sid})}">我要参与</A></DIV>
            <P class="info">共有 <span  th:text="${p.t_count}">4</span> 个选项，已有 <span th:text="${p.i_count}">9</span> 个投票。</P></LI>

    </UL>
    <DIV style="float: right;"><A th:href="@{page(pageIndex=1,keywords=${param.keywords})}">首页</A>
        | <A th:href="@{page(pageIndex=${pg.pageNum-1},keywords=${param.keywords})}">上一页</A> | <A th:href="@{page(pageIndex=${pg.pageNum+1},keywords=${param.keywords})}">下一页</A> | <A th:href="@{page(pageIndex=${pg.pages},keywords=${param.keywords})}">末页</A>
    </DIV>
</DIV>
<DIV class="wrap" id="footer"> 北大青鸟 © 版权所有</DIV>
</BODY>
</HTML>
