<!DOCTYPE html>
<HTML xmlns:th="http://www.thymeleaf.org">
<HEAD>

    <META http-equiv="Content-Type" content="text/html; charset=utf-8">

<BODY>
<DIV class="wrap" id="header"><IMG src="images/logo.gif"></DIV>
<DIV class="wrap" id="navbar">
    <DIV class="profile">您好，<span th:text="${session.user.username}"></span> <SPAN class="return"><A
            th:href="@{page}">返回列表</A></SPAN>
        <SPAN class="addnew"><A th:href="@{qx(ym='addView')}">添加新投票</A></SPAN>
        <SPAN class="modify"><A th:href="@{qx(ym='maintain')}">维护</A></SPAN>
        <SPAN class="return"><A
                th:href="@{exit}">注销</A></SPAN></DIV>

<DIV class="wrap" id="vote">
    <H2>查看投票</H2>
    <UL class="list">
        <LI>
            <H4 th:text="${sub.title}">哪个浏览器好用</H4>
            <P class="info">共有 <span th:text="${sub.t_count}">5</span> 个选项，已有 <span th:text="${sub.i_count}">15</span> 个投票。</P>
            <OL>
                <LI th:each="op,vstart:${list}"><span th:text="${op.content}">IE</span>
                    <DIV class="rate">
                        <DIV class="ratebg">
                            <DIV class="percent" th:if="${sub.getI_count() eq 0}" style="width: 0%"></DIV>
                            <DIV class="percent" th:if="${sub.getI_count() gt 0}" th:style="'width:'+${op.getVoteCount()}/${sub.getI_count()}*100+'%'"></DIV>

                        </DIV>
                        <P><span  th:text="${op.voteCount}+'票'">6票</span>
                            <SPAN th:if="${sub.getI_count() gt 0}" th:text="'('+${op.getVoteCount()}/${sub.getI_count()}*100+')%'">(40.0%)</SPAN>
                            <SPAN th:if="${sub.getI_count() eq 0}">(0%)</SPAN>
                        </P></DIV>
                </LI>
                    <!--<DIV class="rate">-->
                        <!--<DIV class="ratebg">-->
                            <!--<DIV class="percent" style="width: 46.66%;"></DIV>-->
                        <!--</DIV>-->
                        <!--<P>7票<SPAN>(46.666668%)</SPAN></P></DIV>-->
                <!--</LI>-->
                <!--<LI>firefox-->

                            <!--<DIV class="percent" style="width: 7.33%;"></DIV>-->
                        <!--</DIV>-->
                        <!--<P>2票<SPAN>(7.333333%)</SPAN></P></DIV>-->
                <!--</LI>-->
                <!--<LI>IE11-->
                    <!--<DIV class="rate">-->
                        <!--<DIV class="ratebg">-->
                            <!--<DIV class="percent" style="width: 6%;"></DIV>-->
                        <!--</DIV>-->
                        <!--<P>1票<SPAN>(6.0%)</SPAN></P></DIV>-->
                <!--</LI>-->
            </OL>
            <DIV class="goback"><A href="http://localhost:8080/myVote/Subject-list.action?entityId=21">返回投票列表</A></DIV>
        </LI>
    </UL>
</DIV>
<DIV class="wrap" id="footer"> 北大青鸟 © 版权所有</DIV>
</BODY>
</HTML>
